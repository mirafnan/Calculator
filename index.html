<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <form>
          <div class="result"><input type="text" name="result" /></div>

          <div>
            <input
              class="button"
              type="button"
              value="AC"
              onclick="result.value = '' "
            />
            <input
              class="button"
              type="button"
              value="Del"
              onclick="result.value = result.value.toString().slice(0,-1)"
            />
            <input
              class="button"
              type="button"
              value="."
              onclick="result.value += '.'"
            />
            <input
              class="button"
              type="button"
              value="/"
              onclick="result.value += '/'"
            />
          </div>
          <div>
            <input
              class="button"
              type="button"
              value="7"
              onclick="result.value += '7'"
            />
            <input
              class="button"
              type="button"
              value="8"
              onclick="result.value+='8'"
            />
            <input
              class="button"
              type="button"
              value="9"
              onclick="result.value += '9'"
            />
            <input
              class="button"
              type="button"
              value="*"
              onclick="result.value += '*'"
            />
          </div>
          <div>
            <input
              class="button"
              type="button"
              value="4"
              onclick="result.value += '4'"
            />
            <input
              class="button"
              type="button"
              value="5"
              onclick="result.value += '5'"
            />
            <input
              class="button"
              type="button"
              value="6"
              onclick="result.value += '6'"
            />
            <input
              class="button"
              type="button"
              value="-"
              onclick="result.value += '-'"
            />
          </div>
          <div>
            <input
              class="button"
              type="button"
              value="1"
              onclick="result.value += '1'"
            />
            <input
              class="button"
              type="button"
              value="2"
              onclick="result.value += '2'"
            />
            <input
              class="button"
              type="button"
              value="3"
              onclick="result.value += '3'"
            />
            <input
              class="button"
              type="button"
              value="+"
              onclick="result.value += '+'"
            />
          </div>
          <div>
            <input
              class="button"
              type="button"
              value="00"
              onclick="result.value += '00'"
            />
            <input
              class="button"
              type="button"
              value="0"
              onclick="result.value +='0'"
            />
            <input
              class="button"
              type="button"
              value="%"
              onclick="result.value +='%'"
            />

            <input
              class="button"
              type="button"
              value="="
              class="equal"
              onclick="result.value = eval(result.value)"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
